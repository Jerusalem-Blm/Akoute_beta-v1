<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akoute_web-beta</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>

    <!-- Header 1: Contact Info -->
    <header class="header-contact brand-color-bg-br">
        <p class="font-regular">+229 62771932 / 59073415</p>
    </header>

    <!-- Header 2: Navigation Bar -->
    <header class="header-nav brand-color-bg-gr">
        <div class="nav-left">
            <img src="./Assets/logo_white.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
        </div>
        <div class="nav-right">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Boutique</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- Hamburger button for small screens -->
                <button class="hamburger" id="hamburger-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h3>Bienvenue sur <br> Notre site web</h3>
            <p class="font-light">Commander votre produit dans la boutique. <br> Contacter nous pour aide et assistance !</p>
            <div class="hero-buttons">
                <button class="btn primary-btn brand-color-bg-gr"><a class="btn-link color-white" href="./Assets/product.png"> Commander </a></button>
                <button class="brand-color-bg-yw btn secondary-btn"><a class="btn-link"  href="./Assets/GarriXtra_Snack_Packaging_Mockup_03.png" >Nous Contacter</a></button>
            </div>
        </div>
        <div class="hero-image">
            <img src="./Assets/product.png" alt="Hero Image"> <!-- Replace with your image -->
        </div>
    </section>

    <script src="new.js"></script>
</body>
</html>
